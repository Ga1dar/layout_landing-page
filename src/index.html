<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MyBiKE</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/images/mikkel-bech-yjAFnkLtKY0-unsplash 2.png"
      sizes="32x32"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="/src/images/Logo.png"
            alt="LOGO_MyBiKE"
          />
        </a>
        <div class="top-bar__icons">
          <div class="phone-container">
            <a
              href="tel:+1 234 5555-55-55"
              class="icon icon--phone"
            ></a>
          </div>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__botom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside
      class="menu page_menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="/src/images/icon/mybike-menu.png"
            alt="LOGO_MyBiKE"
          />
        </a>
        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>
      <div class="menu__content">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__link">
              <a href="#">Home</a>
            </li>
            <li class="nav__link">
              <a href="#compare_bikes">Compare Bikes</a>
            </li>
            <li class="nav__link">
              <a href="#about_us">About Us</a>
            </li>
            <li class="nav__link">
              <a href="#the_details">Details</a>
            </li>
            <li class="nav__link">
              <a href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu_phone_number"
        >
          +1 234 5555-55-55
        </a>
        <a>
          <span class="phone-number">+1 234 5555-55-55</span>
        </a>
        <a
          href="tel:+1 234 5555-55-55"
          class="menu_call_to_order"
        >
          Call to order
        </a>
      </div>
    </aside>

    <main class="main">
      <section class="home">
        <h2>HOME</h2>
      </section>

      <section
        class="about_us"
        id="about_us"
      >
        <h2>ABOUT US</h2>
      </section>

      <section
        class="compare_bikes"
        id="compare_bikes"
      >
        <h2>COMPARE BIKES</h2>
      </section>

      <section
        class="the_details"
        id="the_details"
      >
        <h2>THE DETAILS</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2>CONTACTS</h2>
      </section>
    </main>

    <footer class="footer"></footer>

</html>
